<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
    <header class="navbar navbar-default" id='headpan'>
        <h1 class="todoTitle">
            Scandinavian Language Identifier
        </h1>
    </header>

        <div class="container">
            <div class="row">
                <div class="panel panel-default">
                    <div class="panel-heading" id="panhead">
                        <h3>
                            Input sentence
                        </h3>
                    </div>
                    <div class="panel-body">
                        <form class="todoForm">
                            <fieldset>
                                <input type='text' class="newTodo form-control" id="newtodo">
                                </input>
                                <button type="submit" class="submitButton" id="posttodo">
                                    Identify the language
                                </button>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div id='answer'>
            
        </div>
    </main>
    <footer role="footer" class="footer">
        Scandinavian Language Identifier Application
    </footer>
    <script src="./index_js.js"> </script>
